{% extends 'base.html' %}

{% block content %}
    <h1>Snack List</h1>
    <a href="{% url 'snack_create' %}">+ Add new Snack</a>
    <ul>
    {% for snack in object_list %}
        <li><a href="{% url 'snack_detail' snack.pk %}">{{ snack.name }}</a></li>
    {% endfor %}
    </ul>
{% endblock content %}
