<title>Delete Snack</title>

{% block content %}
  <h1>Delete a Snack</h1>
  <form action="", method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="OK">
  </form>
{% endblock content %}
